    <style>
        body {
            background: #454f7c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 170px; /* Increased height for layers */
            background-color: #925529;
            border-radius: 5px;
            box-shadow: 0 9px 100px rgba(243, 241, 241, 0.3);
            z-index: 1;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
        }

        .layer {
            width: 100%;
            height: 40px;
            border-radius: 5px 5px 0 0;
            position: absolute;
            left: 0;
        }

        .layer:nth-child(1) {
            background-color: #8a7979; /* Bottom layer color */
            top: 140px; /* Adjust position */
        }

        .layer:nth-child(2) {
            background-color: #b83d4f; /* Middle layer color */
            top: 100px; /* Adjust position */
        }

        .layer:nth-child(3) {
            background-color: #b4648c; /* Top layer color */
            top: 60px; /* Adjust position */
        }

        .icing {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background-color: white;
            border-radius: 5px 5px 0 0;
            z-index: 2;
        }

        .sprinkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 45;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .sprinkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #df1681;
            border-radius: 50%;
            animation: sprinkle-fall linear infinite;
        }

        @keyframes sprinkle-fall {
            0% { top: -5px; }
            100% { top: 30px; }
        }

        .candles {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .candle {
            width: 10px;
            height: 30px;
            background-color: #FFD700;
            position: relative;
        }

        .candle:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 15px;
            background-color: orange;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
            animation: flicker 0.2s infinite alternate;
        }

@keyframes flicker {
    0% { opacity: 1; }
    100% { opacity: 0.8; }
}
        /* Cake Plate Style */
        .plate {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px; /* Adjust width */
            height: 15px; /* Adjust height */
            background-color: #eee;
            border-radius: 50%;
            box-shadow: 0 18px 10px rgba(29, 1, 1, 0.2);
            z-index: 0;
        }

        /* Balloon Styles */
        .balloon {
            position: absolute;
            width: 50px; /* Adjust size */
            height: 70px; /* Adjust size */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(22, 8, 8);
            font-weight: bold;
            text-align: center;
            animation: fall linear infinite;
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #333;
        }

        @keyframes fall {
            0% {
                top: -100px; /* Start above the screen */
                opacity: 1;
            }
            100% {
                top: 100vh; /* Fall to bottom */
                opacity: 0;
            }
        }

        /* Message Style */
        .message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
            color: #eff0f3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 4;
        }

        /* Additional Message Style */
        .additional-message {
            position: absolute;
            bottom:180px; /* Position below the cake */
            left: 50%;
            transform: translateX(-50%);
            font-size: 19px;
            font-weight: bold;
            color: #0e0101;
            text-align: center;
            z-index: 4;
           
        
            text-shadow: 0 59px 9px rgba(56, 11, 11, 0.3);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundImage = `url('${balloonImages[Math.floor(Math.random() * balloonImages.length)]}')`;
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random duration between 2s and 5s
            balloon.style.animationDelay = Math.random() * 5 + 's'; // Random delay

            document.body.appendChild(balloon);

            // Remove balloon after it falls
            setTimeout(() => {
                balloon.remove();
            }, 7000); // Match with the maximum animation duration
        }

        // Create balloons at intervals
        setInterval(createBalloon, 800); // Adjust the interval as needed
